<!DOCTYPE html>
<html>
    <head>
        <title>{{ @PageTitle }}</title>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="styles/Style.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 side_nav">
                <include href="{{ @sidenav }}"></include> 
            </div>
            <div class="col-sm-7">
                <!-- show about section -->
                <div class="aboutContainer">
                        <div class="container-fluid">
                            <div class="col-sm-9">
                                <div class="aboutHeader">
                                    <p class="aboutTitle">Welcome Back!</p>
                                    <small>Please login below</small>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <img src="{{@BASE}}/images/lock.png" class="img-responsive" alt="blog site login icon">
                            </div>
                        </div>
                </div>
                        <br>
                        <check if="{{ @loggedIn === null }}">
                <false>
                    <div class="container-fluid aboutContent">
                        Weclome back {{ @loggedIn }}
                    </div>
                </false>
                <true>
                <!-- Show content below header -->
                <div class="container-fluid aboutContent">
                    <center>
                    <div class="login">
                    <form class="form-inline" method="POST">
                        <div class="form-group">
                            <label for="user">Username</label>
                            <input type="text" id="user" name="user" class="form-control mx-sm-3">
                            <br>
                            <label for="pword">Password</label>
                            <input type="password" id="pword" name="pword" class="form-control mx-sm-3">
                            <br><br><br>
                            <button type="submit" class="btn btn-primary">Login!</button>
                        </div>
                    </form>
                    </div>
                    </center>
                </div>
                </true>
                        </check>
            </div>
            <div class="col-sm-2">
                <!-- spacer -->
            </div>
        </div>
    </div>

</body>
